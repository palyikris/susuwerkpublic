<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZellerGuru - Rendelés</title>
  <meta name="description" content="A ZellerGuru Magyarország legfeltörekvőbb zellertermesztője és szállítója.">
  <meta name="keywords" content="zeller, zellerguru, guru, zellertermesztes, zellerszállítás">
  <link rel="stylesheet" href="../styles/order/style.css">
  <link rel="shortcut icon" href="../public/celeryicon.png" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">Főoldal</a><a href="/pages/rolunk.html">Rólunk</a><a
        href="/pages/rendeles.html">Rendelés</a><a href="kapcsolat.html">Kapcsolat</a>
    </nav>
    <section class="hero">
      <h1><span>R</span>endelj <span>t</span>őlünk <span>most</span>!</h1>
      <h5>
        Rendelj nálunk és a kiszállítás 5 munkanap alatt garantáltan megérkezik. Ha bármi probléma adódna a szállítással
        kapcsolatban, nyugodtan írj nekünk vagy keresd ügyfélszolgálatunkat. <span>#wezellit</span>
      </h5>
    </section>
  </header>
  <main id="tartalom">
    <form id="rendeles" action="mailto:ugyfelszolg@zellerguru.hu">
      <section class="title">
        <h1>Rendelésed</h1>
      </section>
      <section class="userData">
        <div class="data">
          <label>Zellertípus:</label>
          <select name="celtype" id="celtype">
              <option value="">Válassz!</option>
              <option value="king">Zellerek királya</option>
              <option value="green">Zöld szépség</option>
              <option value="warrior">Frissítő Harcos</option>
              <option value="sup">Zeller Szupremum</option>
          </select>
        </div>
        <div class="data">
          <label>Lakcím:</label>
          <input type="text" id="address" name="address" placeholder="Isz., helység, utca, hsz." required maxlength="50">
        </div>
        <div class="data">
          <label>Név:</label>
          <input type="text" id="name" name="name" placeholder="Pl.: Példa János" required maxlength="30">
        </div>
      </section>
      <div class="sep"></div>
      <section class="delData">
        <div class="data">
          <label>Kiszállítás:</label>
          <div class="radios">
            <div class="radio">
              <input type="radio" id="delivery" name="delivery" value="home" checked>
              <label>Házhoz</label>
            </div>
            <div class="radio">
              <input type="radio" id="delivery1" name="delivery" value="pickup">
              <label>Csomagpont</label>
            </div>
            <div class="radio">
              <input type="radio" id="delivery2" name="delivery" value="post">
              <label>Raktár</label>
            </div>
          </div>
        </div>
        <div class="dataSub">
          <input type="checkbox" name="sub" id="sub">
          <label>Feliratkozás <span>hírlevelünkre</span></label>
        </div>
      </section>
      <div class="sep"></div>
      <section class="noteData">
        <div class="data">
          <label>Ami benned maradt...</label>
          <textarea name="note" id="note" cols="30" rows="10" placeholder="Pl.: Kérem, hogy a zellereket ne csomagolják
            műanyagba."></textarea>
        </div>
      </section>
      <section class="buttons">
        <button type="submit">Megrendelem</button>
        <button type="reset">Törlés</button>
      </section>
    </form>
  </main>
  <script>
    let seps = document.querySelectorAll(".sep")

      seps.forEach(sep => {
        sep.addEventListener("click", () => {
          if (sep.classList.contains("sepActive")) {
            sep.classList.remove("sepActive")
          } else {
            seps.forEach(sep => {
              sep.classList.remove("sepActive")
            })
            sep.classList.add("sepActive")
          }
        })
      });

      let header = document.querySelector("header")

      header.addEventListener("click", () => {
        if (header.classList.contains("headerActive")) {
          header.classList.remove("headerActive")
        } else {
          header.classList.add("headerActive")
        }
      })  
  </script>
</body>
</html>
